{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
<h2>Blog posts</h2>
{% endblock %}
<br />
<ul class="posts">
{% for article in articles_page.object_list %}
      <li><span>{{ article.date.strftime('%d %b %Y') }}</span> &raquo; <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>

{% include 'pagination.html' %}
</section><!-- /#content -->
{% endblock content %}
